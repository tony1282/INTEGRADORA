{% extends './layout.html' %}
{% block title %} {{titulo}} {% endblock %}

        <div class="form-group">

          <input type="text" class="form-control" id="celular" placeholder="NÃºmero" name="celular" required>

    </div>
  </div>
</div>

{% endblock %}

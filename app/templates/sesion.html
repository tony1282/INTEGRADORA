<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/sesion.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename = 'css/docs.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

{% block body %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


<div class="body1">
  <div class="container1">
    <h2>Iniciar Sesión</h2>
    <main class="form-signin w-70 m-auto mt-5 mb-5 text-center">
      <form action="{{ url_for('loguear') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="nombre_usuario">Nombre de usuario</label>
          <input type="text" class="form-control" id="nombre_usuario" placeholder="Nombre" name="nombre_usuario">
        </div>
        <div class="form-group">
          <label for="contrasenia">Contraseña</label>
          <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña" name="contrasenia">
        </div>
        <button class="btn btn-outline-danger align-items-center" type="submit">
          Iniciar sesión
        </button><br>
        <br>
        <a href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a>
      </form>
    </main>
  </div>
</div>
{% endblock %}

</html>
